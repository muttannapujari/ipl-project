<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="./Style.css"/>

    <script src="https://kit.fontawesome.com/6f5013579e.js"crossorigin="anonymous"></script>

    

    <title>Add Team Player</title>
  </head>
  <body>
    <header>
        <div id="topbar-container-2">
            <div id="topbar-right">
                <img src="https://i.pinimg.com/736x/26/8b/e0/268be02061a78cdf9ae1b83fdeb0ae44.jpg" alt="logo here" id="logo">
               <a href="./index.html"> 
                <button id="home-button" class="add-button">Home</button>
              </a>
            </div>
        </div>
    </header>

    <div id="add-team">
       <h1 id="title">Add Player</h1>
        <form id="addteamform">

            <p>Player Name</p>
            <input id="input1" type="text" name="playerName" placeholder="Enter Player Name" required/>

            <p>Price in Crore</p>
            <input id="input2" type="number" name="price" maxlength="2" placeholder="Enter Price For Player" required/>
            
            <p>Select Player playing</p>
            <select id="input3" type="text" name="isPlaying" placeholder="Enter Playing Status" required> 
                <option value="true">true</option>    
                <option value="false">false</option>    
            </select>

            <p>Select Player Role</p>
            <select id="input4" type="text" name="role" required>
                <option value="ALL-Rounder">ALL-Rounder</option>
                <option value="Batsman">Batsman</option>
                <option value="Bowler">Bowler</option>
                </select>

            <p>Player Image URL</p>
            <input id="input5" type="text" name="playerimg" placeholder="Enter The Player Image URL" required/>

            <p>Enter Player Team</p>
            <select id="input6" type="text" name="teamSelect" required>
            </select>

            <button type="submit">Add Player</button>

        </form>
    </div>
    <footer>
        <div>

          <h4>INDIAN PREMIER LEAGUE</h4>
          <h4>IPL Cricket Teams</h4>
      
        </div>
        
    </footer>
    <script src="./Add-Player.js"></script>
  </body>
</html>
